<!DOCTYPE html>
<html>
 <head>
    <title>RDP</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id='node_list'>
			<!--<div id="close_program" onclick="close_program()"><img src="img/exit5.png"></div>-->
			<div><p>Активные ноды</p></div>
			<ul id='all_nodes'>
		
			</ul>
	</div>
	<div id='main'>
			<div>
					<img src="img/icon.png">
					<select id='session_num' onchange="change_header(this)">
							<option value="sendall">sendall</option>
					</select>
					<input id="command" type="text" placeholder="command line">
					<input id='request_button' type="button" onclick="read_command()" value='Send'>
			</div>

			<div id='data_block'>
					<div><p>Результаты</p></div>
					<div id='data_board'>
							<div id='data_header'>
									<span></span>
									<span style='float: right; opacity: 0'>
											<button onclick="send_command('help')">help</button>
											<button onclick="send_command('screen_stream')">stream</button>
											<button onclick="send_command('screenshot')">screenshot</button>
											<button onclick="send_command('ls')">catalog</button>
									</span>
							</div>
							<div id='data'></div>
					</div>
			</div>
	</div>
	<div id="right_column">
			<div  id="close_program" onclick="close_program()">EXIT</div>		
	</div>
</body>
    <script type="text/javascript" src="/eel.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/eel_to_js.js"></script>
</html>
